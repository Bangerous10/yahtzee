<!DOCTYPE html>
<html>
<head>
  <title>Yahtzee!</title>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/materialize/bin/materialize.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/fontawesome-all.min.css">
  <script src="js/objects.js"></script>
  <script src="js/formulas.js"></script>
  <script src="js/function.js"></script>
</head>
<body>
  <!-- NAVIGATION ====================================================================================== -->
  <!-- <nav></nav> -->
  <!-- HEADER ========================================================================================== -->
  <header></header>
  <!-- MAIN ============================================================================================ -->
  <main>
    <div class="row">
      <div class="col s12 m2">
        <div class="dice-container">
          <button class="btn-flat waves-effect col s12" id="roll-dice">Roll Dice</button>
          <button class="btn-flat waves-effect col s12" id="reset">Reset</button>
          <div class="roll-count-container">
            <span class="roll roll-1">1</span>
            <span class="divide">|</span>
            <span class="roll roll-2">2</span>
            <span class="divide">|</span>
            <span class="roll roll-3">3</span>
          </div>
          <div data-index="0" id="dice1" class="dice"><i class="far fa-check-circle"></i></div>
          <div data-index="1" id="dice2" class="dice"><i class="far fa-check-circle"></i></div>
          <div data-index="2" id="dice3" class="dice"><i class="far fa-check-circle"></i></div>
          <div data-index="3" id="dice4" class="dice"><i class="far fa-check-circle"></i></div>
          <div data-index="4" id="dice5" class="dice"><i class="far fa-check-circle"></i></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="score-section"></div>
      </div>
    </div>
  </main>
  <!-- GAME OVER MODAL -->
  <div id="game-over" class="modal">
    <div class="modal-content row">
      <h3>Congatulations!</h3>
      <p>You finished the game, here are your totals:</p>
      <div class="upper-total-container col s12 m4">
        <div class="upper-total total"></div>
        <div>Upper Section Total</div>
      </div>
      <div class="grand-total-container col s12 m4">
        <div class="grand-total total"></div>
        <div>Grand Total</div>
      </div>
      <div class="lower-total-container col s12 m4">
        <div class="lower-total total"></div>
        <div>Lower Section Total</div>
      </div>
    </div>
  </div>
  <!-- FOOTER ========================================================================================== -->
  <footer></footer>
</body>

</html>
